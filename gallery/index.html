<!doctype html>
<html lang="en">
  <head>
    <title>Gallery</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="/script.js" defer></script>
    <script type="module" src="gallery.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img src="/public/logo.png" />
        <h1>Book Haven</h1>
        <div class="hamburger" id="hamburger">&#9776;</div>
        <ul class="nav-links" id="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/about-us">About Us</a></li>
          <li><a href="/gallery">Gallery</a></li>
          <li><a href="/events">Events</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="hero">
        <h1>Book Haven Bookstore</h1>
      </div>
      <section>
        <div class="gallery-header">
          <h2>Gallery</h2>
          <input type="text" name="search" placeholder="Search" />
          <button id="view-cart-button">View Cart</button>
        </div>
        <div id="gallery-grid" class="gallery-grid"></div>
      </section>
    </main>
    <footer>
      <div class="footer-nav">
        <div>Navigation</div>
        <ul>
          <li>Home</li>
          <li>About Us</li>
          <li>Gallery</li>
          <li>Events</li>
        </ul>
      </div>
      <button id="subscribe-btn">
        Click here to subscribe to our newsletter!
      </button>
      <div class="socials">
        <div>Follow Book Haven</div>
        <ul>
          <li><i class="fa-brands fa-x-twitter"></i></li>
          <li><i class="fa-brands fa-instagram"></i></li>
          <li><i class="fa-brands fa-youtube"></i></li>
          <li><i class="fa-brands fa-linkedin"></i></li>
        </ul>
      </div>
    </footer>
    <div id="subscribeModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="closeModalBtn">&times;</span>
        <h2>Subscribe</h2>
        <input type="email" id="emailInput" placeholder="Enter your email" />
        <span
          id="emailError"
          style="color: red; font-size: 0.9em; display: none"
        ></span>
        <div class="modal-buttons">
          <button id="subscribeNowBtn">Subscribe Now</button>
          <button id="cancelBtn">Cancel</button>
        </div>
      </div>
    </div>
    <div id="cartModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="closeCartBtn">&times;</span>
        <h2>Your Cart</h2>
        <ul id="cartItemsList"></ul>
        <div class="modal-buttons">
          <button id="processOrderBtn">Process Order</button>
          <button id="clearCartBtn">Clear Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
